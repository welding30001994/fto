<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaver Trading - Galería Cloudinary</title>
    <style>
        :root {
            --primary: #00d9ff;
            --secondary: #0084ff;
            --accent: #00ffcc;
            --dark: #0a0e17;
            --darker: #050811;
            --light: #ccf5ff;
            --success: #00ff95;
            --danger: #ff006a;
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px rgba(0, 217, 255, 0.5);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Exo 2', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--light);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--light);
            font-size: 3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: var(--neon-glow);
            position: relative;
            padding-bottom: 1rem;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            box-shadow: 0 0 15px var(--accent);
        }
        
        .upload-section {
            background: rgba(10, 14, 23, 0.7);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(0, 217, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 217, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, transparent, transparent, var(--primary), transparent, transparent);
            animation: borderAnimation 3s linear infinite;
        }
        
        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0, 217, 255, 0.2);
        }
        
        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 3rem 2rem;
            border: 2px dashed rgba(0, 217, 255, 0.4);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(5, 8, 17, 0.5);
        }
        
        .file-upload:hover {
            background: rgba(0, 217, 255, 0.05);
            border-color: var(--primary);
            box-shadow: inset 0 0 15px rgba(0, 217, 255, 0.1);
        }
        
        .file-upload i {
            font-size: 3.5rem;
            color: var(--primary);
            transition: all 0.3s;
            text-shadow: var(--neon-glow);
        }
        
        .file-upload:hover i {
            transform: scale(1.1) rotate(5deg);
            color: var(--accent);
        }
        
        .file-upload p {
            font-size: 1.2rem;
            text-align: center;
            color: var(--light);
        }
        
        #fileInput {
            display: none;
        }
        
        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
            border: 1px solid rgba(0, 217, 255, 0.3);
        }
        
        #uploadBtn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
            display: none;
            margin: 1.5rem auto 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        #uploadBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        #uploadBtn:hover::before {
            left: 100%;
        }
        
        #uploadBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 217, 255, 0.6);
        }
        
        #uploadBtn:disabled {
            background: #333;
            color: #999;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            margin: 1.5rem 0;
            overflow: hidden;
            display: none;
            height: 12px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }
        
        #progressBar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--success);
            position: relative;
            overflow: hidden;
        }
        
        #progressBar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 1.5s infinite;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .gallery-item {
            background: rgba(10, 14, 23, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(0, 217, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 217, 255, 0.2);
            border-color: rgba(0, 217, 255, 0.3);
        }
        
        .gallery-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }
        
        .gallery-info {
            padding: 1.5rem;
            background: rgba(5, 8, 17, 0.7);
        }
        
        .gallery-info p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .gallery-info strong {
            color: var(--accent);
        }
        
        .gallery-url {
            font-size: 0.8rem;
            color: #8b9bbd;
            word-break: break-all;
            margin-top: 0.5rem;
            font-family: 'Courier New', monospace;
        }
        
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: var(--light);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .copy-btn:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 15px var(--primary);
        }
        
        .gallery-item:hover .copy-btn {
            opacity: 1;
        }
        
        .status {
            text-align: center;
            padding: 1.2rem;
            margin: 1rem 0;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.3s ease-out;
            font-weight: 500;
            backdrop-filter: blur(5px);
            border: 1px solid;
        }
        
        .success {
            background: rgba(0, 255, 149, 0.1);
            color: var(--success);
            border-color: rgba(0, 255, 149, 0.3);
            text-shadow: 0 0 5px rgba(0, 255, 149, 0.5);
        }
        
        .error {
            background: rgba(255, 0, 106, 0.1);
            color: var(--danger);
            border-color: rgba(255, 0, 106, 0.3);
            text-shadow: 0 0 5px rgba(255, 0, 106, 0.5);
        }
        
        /* Modal para imagen expandida */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(5, 8, 17, 0.95);
            overflow: auto;
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
        }
        
        .modal-img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            animation: zoomIn 0.3s;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
            border: 1px solid rgba(0, 217, 255, 0.2);
        }
        
        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: var(--light);
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 10px var(--primary);
            z-index: 1001;
        }
        
        .close:hover {
            color: var(--accent);
            transform: rotate(90deg);
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes borderAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 200% 0; }
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Efectos de partículas para fondo futurista */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: particleFloat 20s infinite linear;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Efecto de partículas de fondo -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>Beaver Trading</h1>
        
        <div class="upload-section">
            <div class="file-upload" id="dropArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Arrastra tu imagen aquí o haz clic para seleccionar</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <img id="preview" alt="Vista previa">
            
            <div class="progress-container" id="progressContainer">
                <div id="progressBar"></div>
            </div>
            
            <button id="uploadBtn">Subir Imagen <i class="fas fa-upload"></i></button>
            
            <div id="statusMessage" class="status"></div>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Las imágenes se cargarán aquí -->
        </div>
    </div>

    <!-- Modal para imagen expandida -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="expandedImg" class="modal-img" src="" alt="Imagen expandida">
        </div>
    </div>

    <script>
        // Configuración de Cloudinary
        const cloudName = 'dba9d8';
        const apiKey = '528757166221984';
        const unsignedUploadPreset = 'web_upload';
        
        // Elementos del DOM
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const preview = document.getElementById('preview');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('imageModal');
        const expandedImg = document.getElementById('expandedImg');
        const closeBtn = document.querySelector('.close');
        
        // Crear efecto de partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posición aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                
                // Tamaño aleatorio
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Color aleatorio (variaciones de azul/cian)
                const hue = Math.random() * 30 + 180; // Entre 180-210 (azul/cian)
                particle.style.background = `hsl(${hue}, 100%, 70%)`;
                
                // Animación con retraso aleatorio
                const delay = Math.random() * 20;
                const duration = Math.random() * 10 + 15;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Cargar imágenes al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadImagesFromStorage();
            setupEventListeners();
        });
        
        function loadImagesFromStorage() {
            const savedImages = JSON.parse(localStorage.getItem('cloudinary_images')) || [];
            savedImages.forEach(img => {
                createGalleryItem(img);
            });
        }
        
        function saveImageToStorage(imageData) {
            const savedImages = JSON.parse(localStorage.getItem('cloudinary_images')) || [];
            savedImages.push(imageData);
            localStorage.setItem('cloudinary_images', JSON.stringify(savedImages));
        }
        
        function createGalleryItem(imgData) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.innerHTML = `
                <img src="${imgData.secure_url}" alt="Imagen subida" class="gallery-img">
                <div class="gallery-info">
                    <p><strong>Tamaño:</strong> ${(imgData.bytes/1024).toFixed(1)} KB</p>
                    <p class="gallery-url">${imgData.public_id || 'Imagen subida'}</p>
                </div>
                <button class="copy-btn" title="Copiar URL" data-url="${imgData.secure_url}">
                    <i class="fas fa-copy"></i>
                </button>
            `;
            
            gallery.appendChild(galleryItem);
            
            // Evento para expandir imagen
            galleryItem.querySelector('img').addEventListener('click', () => {
                expandedImg.src = imgData.secure_url;
                modal.style.display = "flex";
            });
            
            // Evento para copiar URL
            galleryItem.querySelector('.copy-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                copyToClipboard(imgData.secure_url, e.currentTarget);
            });
        }
        
        function setupEventListeners() {
            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            dropArea.addEventListener('drop', handleDrop, false);
            dropArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            uploadBtn.addEventListener('click', uploadImage);
            
            // Modal
            closeBtn.addEventListener('click', () => {
                modal.style.display = "none";
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
        }
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        function highlight() {
            dropArea.classList.add('highlight');
        }
        
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFileSelect({ target: fileInput });
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                // Validar tipo y tamaño
                if (!file.type.match('image.*')) {
                    showStatus('Solo se permiten archivos de imagen', 'error');
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) {
                    showStatus('La imagen es demasiado grande (máx. 10MB)', 'error');
                    return;
                }
                
                // Mostrar vista previa
                const reader = new FileReader();
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    uploadBtn.style.display = 'block';
                    uploadBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }
        
        async function uploadImage() {
            const file = fileInput.files[0];
            if (!file) return;
            
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = 'Subiendo... <i class="fas fa-spinner fa-spin"></i>';
            progressContainer.style.display = 'block';
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', unsignedUploadPreset);
            formData.append('cloud_name', cloudName);
            formData.append('api_key', apiKey);
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error.message || 'Error al subir la imagen');
                }
                
                showStatus('¡Imagen subida con éxito!', 'success');
                saveImageToStorage(data);
                createGalleryItem(data);
                resetUploadForm();
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Subir Imagen <i class="fas fa-upload"></i>';
            }
        }
        
        function resetUploadForm() {
            fileInput.value = '';
            preview.style.display = 'none';
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
        
        function copyToClipboard(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                const icon = button.querySelector('i');
                const originalClass = icon.className;
                icon.className = 'fas fa-check';
                
                setTimeout(() => {
                    icon.className = originalClass;
                }, 2000);
            });
        }
    </script>
</body>
</html>
