<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaver Trading - Estrategias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #1d2f4e;
            --accent-color: #3a8bfd;
            --text-color: #e6f1ff;
            --light-text: #a8b2d1;
            --card-bg: #16253d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: var(--light-text);
            font-size: 1.1rem;
        }
        
        .upload-section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .section-title {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-color);
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            padding: 20px;
            background-color: rgba(58, 139, 253, 0.1);
            border: 2px dashed var(--accent-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-label:hover {
            background-color: rgba(58, 139, 253, 0.15);
        }
        
        .file-label i {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        
        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .images-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
        }
        
        .image-wrapper {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-content {
            padding: 15px;
        }
        
        .image-description {
            color: var(--light-text);
            margin-bottom: 15px;
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .image-actions {
            display: flex;
            justify-content: space-between;
        }
        
        .action-btn {
            background: rgba(58, 139, 253, 0.1);
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: rgba(58, 139, 253, 0.2);
        }
        
        /* Modal para imagen expandida - SIMPLIFICADO */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 25, 47, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .modal-content {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--secondary-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-size: 1.2rem;
            color: var(--accent-color);
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .modal-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .modal-image img {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .modal-description {
            padding: 20px;
            background: var(--secondary-color);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .modal-description p {
            color: var(--light-text);
            line-height: 1.6;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .images-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .modal-body {
                flex-direction: column;
            }
            
            .modal-image {
                padding: 15px;
            }
            
            .modal-image img {
                max-height: 50vh;
            }
            
            .modal-description {
                max-height: 150px;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--light-text);
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--accent-color);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Beaver Trading</h1>
            <p class="subtitle">Comparte tus estrategias de trading con la comunidad</p>
        </header>
        
        <section class="upload-section">
            <h2 class="section-title"><i class="fas fa-upload"></i> Publicar Nueva Estrategia</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="image-description">Descripción de la estrategia:</label>
                    <textarea id="image-description" placeholder="Describe tu estrategia, entradas, stops, etc." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="image-upload" class="file-label" id="file-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Haz clic para seleccionar una imagen o arrástrala aquí</span>
                    </label>
                    <input type="file" id="image-upload" class="file-input" accept="image/*" required>
                </div>
                
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Publicar Estrategia</button>
            </form>
        </section>
        
        <h2 class="section-title"><i class="fas fa-images"></i> Estrategias Publicadas</h2>
        <div class="images-container" id="images-container">
            <div class="empty-state" id="empty-state">
                <i class="fas fa-image"></i>
                <h3>No hay estrategias publicadas</h3>
                <p>Sube tu primera imagen para comenzar</p>
            </div>
        </div>
    </div>
    
    <!-- Modal para imagen expandida - SIMPLIFICADO -->
    <div class="modal" id="image-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Estrategia de Trading</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="expanded-image" src="" alt="Imagen expandida">
                </div>
            </div>
            <div class="modal-description">
                <p id="modal-description-text"></p>
            </div>
        </div>
    </div>

    <script>
        // Simulación de almacenamiento
        let imagesData = JSON.parse(localStorage.getItem('beaverTradingImages')) || [];
        
        // Elementos DOM
        const uploadForm = document.getElementById('upload-form');
        const imageUpload = document.getElementById('image-upload');
        const fileLabel = document.getElementById('file-label');
        const imagesContainer = document.getElementById('images-container');
        const emptyState = document.getElementById('empty-state');
        const imageModal = document.getElementById('image-modal');
        const expandedImage = document.getElementById('expanded-image');
        const closeModal = document.getElementById('close-modal');
        const modalDescriptionText = document.getElementById('modal-description-text');
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            renderImages();
            initEventListeners();
        });
        
        function initEventListeners() {
            // Eventos de arrastrar y soltar
            fileLabel.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileLabel.classList.add('drag-over');
            });
            
            fileLabel.addEventListener('dragleave', () => {
                fileLabel.classList.remove('drag-over');
            });
            
            fileLabel.addEventListener('drop', (e) => {
                e.preventDefault();
                fileLabel.classList.remove('drag-over');
                
                if (e.dataTransfer.files.length) {
                    imageUpload.files = e.dataTransfer.files;
                    updateFileLabel();
                }
            });
            
            imageUpload.addEventListener('change', updateFileLabel);
            
            // Enviar formulario
            uploadForm.addEventListener('submit', handleFormSubmit);
            
            // Cerrar modal
            closeModal.addEventListener('click', () => {
                imageModal.style.display = 'none';
            });
            
            // Cerrar modal al hacer clic fuera
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    imageModal.style.display = 'none';
                }
            });
        }
        
        function updateFileLabel() {
            if (imageUpload.files.length) {
                fileLabel.innerHTML = `
                    <i class="fas fa-file-image"></i>
                    <span>Archivo seleccionado: ${imageUpload.files[0].name}</span>
                `;
            }
        }
        
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const description = document.getElementById('image-description').value;
            const file = imageUpload.files[0];
            
            if (!file || !description) {
                alert('Por favor, completa todos los campos');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = {
                    id: Date.now(),
                    url: e.target.result,
                    description: description,
                    timestamp: new Date().toLocaleString()
                };
                
                imagesData.push(imageData);
                localStorage.setItem('beaverTradingImages', JSON.stringify(imagesData));
                
                renderImages();
                uploadForm.reset();
                fileLabel.innerHTML = `
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Haz clic para seleccionar una imagen o arrástrala aquí</span>
                `;
            };
            reader.readAsDataURL(file);
        }
        
        function renderImages() {
            // Mostrar u ocultar estado vacío
            emptyState.style.display = imagesData.length ? 'none' : 'block';
            
            // Limpiar contenedor
            imagesContainer.innerHTML = '';
            if (imagesData.length === 0) {
                imagesContainer.appendChild(emptyState);
                return;
            }
            
            // Renderizar imágenes
            imagesData.forEach((image, index) => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.dataset.id = image.id;
                
                imageCard.innerHTML = `
                    <div class="image-wrapper">
                        <img src="${image.url}" alt="Estrategia de trading">
                    </div>
                    <div class="image-content">
                        <p class="image-description">${image.description}</p>
                        <div class="image-actions">
                            <button class="action-btn view-btn">
                                <i class="fas fa-expand"></i> <span>Expandir</span>
                            </button>
                            <button class="action-btn delete-btn">
                                <i class="fas fa-trash"></i> <span>Eliminar</span>
                            </button>
                        </div>
                    </div>
                `;
                
                imagesContainer.appendChild(imageCard);
                
                // Eventos para los botones
                const viewBtn = imageCard.querySelector('.view-btn');
                const deleteBtn = imageCard.querySelector('.delete-btn');
                
                viewBtn.addEventListener('click', () => {
                    expandedImage.src = image.url;
                    modalDescriptionText.textContent = image.description;
                    imageModal.style.display = 'flex';
                });
                
                deleteBtn.addEventListener('click', () => {
                    if (confirm('¿Estás seguro de que quieres eliminar esta estrategia?')) {
                        imagesData = imagesData.filter(img => img.id !== image.id);
                        localStorage.setItem('beaverTradingImages', JSON.stringify(imagesData));
                        renderImages();
                    }
                });
            });
        }
    </script>
</body>
</html>
