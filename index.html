<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaver Trading - Estrategias</title>
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #112240;
            --accent-color: #64ffda;
            --text-color: #e6f1ff;
            --light-text: #8892b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .upload-section {
            background-color: var(--secondary-color);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-color);
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 16px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            padding: 15px;
            background-color: rgba(100, 255, 218, 0.1);
            border: 2px dashed var(--accent-color);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-label:hover {
            background-color: rgba(100, 255, 218, 0.2);
        }
        
        .btn {
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }
        
        .images-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .image-card {
            background-color: var(--secondary-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
        }
        
        .image-wrapper {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: move;
            transition: transform 0.3s ease;
        }
        
        .image-content {
            padding: 15px;
        }
        
        .image-description {
            color: var(--light-text);
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .image-actions {
            display: flex;
            justify-content: space-between;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-btn:hover {
            text-decoration: underline;
        }
        
        /* Modal para imagen expandida */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 25, 47, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }
        
        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .drag-over {
            background-color: rgba(100, 255, 218, 0.3);
        }
        
        /* Estilos para el modo futurista */
        .glow-effect {
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--accent-color); }
            50% { box-shadow: 0 0 20px var(--accent-color); }
            100% { box-shadow: 0 0 5px var(--accent-color); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Beaver Trading - Estrategias</h1>
            <p>Comparte tus estrategias de trading con la comunidad</p>
        </header>
        
        <section class="upload-section">
            <h2>Publicar Nueva Estrategia</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="image-description">Descripción de la estrategia:</label>
                    <textarea id="image-description" placeholder="Describe tu estrategia, entradas, stops, etc." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="image-upload" class="file-label" id="file-label">
                        <span>Haz clic para seleccionar una imagen o arrástrala aquí</span>
                    </label>
                    <input type="file" id="image-upload" class="file-input" accept="image/*" required>
                </div>
                
                <button type="submit" class="btn">Publicar Estrategia</button>
            </form>
        </section>
        
        <section class="images-container" id="images-container">
            <!-- Las imágenes se mostrarán aquí -->
        </section>
    </div>
    
    <!-- Modal para imagen expandida -->
    <div class="modal" id="image-modal">
        <button class="close-modal" id="close-modal">&times;</button>
        <div class="modal-content">
            <img id="expanded-image" src="" alt="Imagen expandida">
        </div>
    </div>

    <script>
        // Inicialización de Firebase (ya proporcionada)
        const firebaseConfig = {
            apiKey: "AIzaSyB1Cs2os3tTfrMbYSAmDeJAGnP4tTtsFdw",
            authDomain: "beaver-trading.firebaseapp.com",
            databaseURL: "https://beaver-trading-default-rtdb.firebaseio.com",
            projectId: "beaver-trading",
            storageBucket: "beaver-trading.firebasestorage.app",
            messagingSenderId: "926610131904",
            appId: "1:926610131904:web:c147bd337bd12b4d085625",
            measurementId: "G-1K51WWF2ZJ"
        };
        
        // Inicializar Firebase (comentado ya que no tenemos los scripts incluidos)
        // const app = firebase.initializeApp(firebaseConfig);
        // const analytics = firebase.getAnalytics(app);
        // const storage = firebase.storage();
        // const database = firebase.database();
        
        // Simulación de almacenamiento (para demostración)
        let imagesData = JSON.parse(localStorage.getItem('beaverTradingImages')) || [];
        
        // Elementos DOM
        const uploadForm = document.getElementById('upload-form');
        const imageUpload = document.getElementById('image-upload');
        const fileLabel = document.getElementById('file-label');
        const imagesContainer = document.getElementById('images-container');
        const imageModal = document.getElementById('image-modal');
        const expandedImage = document.getElementById('expanded-image');
        const closeModal = document.getElementById('close-modal');
        
        // Eventos de arrastrar y soltar
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.classList.add('drag-over');
        });
        
        fileLabel.addEventListener('dragleave', () => {
            fileLabel.classList.remove('drag-over');
        });
        
        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('drag-over');
            
            if (e.dataTransfer.files.length) {
                imageUpload.files = e.dataTransfer.files;
                updateFileLabel();
            }
        });
        
        imageUpload.addEventListener('change', updateFileLabel);
        
        function updateFileLabel() {
            if (imageUpload.files.length) {
                fileLabel.innerHTML = `<span>Archivo seleccionado: ${imageUpload.files[0].name}</span>`;
            }
        }
        
        // Enviar formulario
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const description = document.getElementById('image-description').value;
            const file = imageUpload.files[0];
            
            if (!file || !description) {
                alert('Por favor, completa todos los campos');
                return;
            }
            
            // En un entorno real, aquí subirías la imagen a Firebase Storage
            // y guardarías la URL en la base de datos junto con la descripción
            
            // Para esta demo, usaremos URLs locales
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = {
                    id: Date.now(),
                    url: e.target.result,
                    description: description,
                    timestamp: new Date().toLocaleString()
                };
                
                imagesData.push(imageData);
                localStorage.setItem('beaverTradingImages', JSON.stringify(imagesData));
                
                renderImages();
                uploadForm.reset();
                fileLabel.innerHTML = '<span>Haz clic para seleccionar una imagen o arrástrala aquí</span>';
            };
            reader.readAsDataURL(file);
        });
        
        // Renderizar imágenes
        function renderImages() {
            imagesContainer.innerHTML = '';
            
            imagesData.forEach(image => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.dataset.id = image.id;
                
                imageCard.innerHTML = `
                    <div class="image-wrapper">
                        <img src="${image.url}" alt="Estrategia de trading" draggable="false">
                    </div>
                    <div class="image-content">
                        <p class="image-description">${image.description}</p>
                        <div class="image-actions">
                            <button class="action-btn view-btn">
                                <span>Ver imagen</span>
                            </button>
                            <button class="action-btn delete-btn">
                                <span>Eliminar</span>
                            </button>
                        </div>
                    </div>
                `;
                
                imagesContainer.appendChild(imageCard);
                
                // Eventos para los botones
                const viewBtn = imageCard.querySelector('.view-btn');
                const deleteBtn = imageCard.querySelector('.delete-btn');
                const img = imageCard.querySelector('img');
                
                viewBtn.addEventListener('click', () => {
                    expandedImage.src = image.url;
                    imageModal.style.display = 'flex';
                });
                
                deleteBtn.addEventListener('click', () => {
                    if (confirm('¿Estás seguro de que quieres eliminar esta imagen?')) {
                        imagesData = imagesData.filter(img => img.id !== image.id);
                        localStorage.setItem('beaverTradingImages', JSON.stringify(imagesData));
                        renderImages();
                    }
                });
                
                // Hacer la imagen arrastrable
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                img.addEventListener('mousedown', dragMouseDown);
                
                function dragMouseDown(e) {
                    e.preventDefault();
                    // Obtener la posición del ratón
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    
                    document.addEventListener('mouseup', closeDragElement);
                    document.addEventListener('mousemove', elementDrag);
                    
                    imageCard.classList.add('glow-effect');
                }
                
                function elementDrag(e) {
                    e.preventDefault();
                    // Calcular la nueva posición
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    
                    // Establecer la nueva posición
                    imageCard.style.position = 'absolute';
                    imageCard.style.zIndex = '1000';
                    imageCard.style.top = (imageCard.offsetTop - pos2) + "px";
                    imageCard.style.left = (imageCard.offsetLeft - pos1) + "px";
                }
                
                function closeDragElement() {
                    // Detener el movimiento cuando se suelta el ratón
                    document.removeEventListener('mouseup', closeDragElement);
                    document.removeEventListener('mousemove', elementDrag);
                    
                    imageCard.classList.remove('glow-effect');
                    
                    // Después de 2 segundos, quitar el posicionamiento absoluto
                    setTimeout(() => {
                        imageCard.style.position = '';
                        imageCard.style.top = '';
                        imageCard.style.left = '';
                        imageCard.style.zIndex = '';
                    }, 2000);
                }
            });
        }
        
        // Cerrar modal
        closeModal.addEventListener('click', () => {
            imageModal.style.display = 'none';
        });
        
        // Cargar imágenes al iniciar
        renderImages();
    </script>
</body>
</html>
